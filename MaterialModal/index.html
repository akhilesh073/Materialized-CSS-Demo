<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Modal</title>
    <script src="../js/jquery.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="../css/materialize.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Compiled and minified JavaScript -->
    <script src="../js/materialize.min.js"></script>
    <style type="text/css">
    .verticalLine {
        border-left: thin solid #c3c3c3;
    }
    </style>
</head>

<body>
    <!-- Modal Trigger -->
    <button data-target="modal1" class="btn modal-trigger center-align right">Modal</button>
    <!-- Modal Trigger -->
    <!-- Modal Structure -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <div class="materialContainer">
                <div class="row">
                    <div class="col s6">
                        <div class="card teal darken-1">
                            <div class="card-content white-text">
                                <span class="card-title">Connect To LinkedIn</span>
                                <p>You can link your Linked In account and We will evaluate your current profile status.</p>
                            </div>
                            <div class="card-action">
                                <a href="#">Connect To Linked In</a>
                                
                            </div>
                        </div>
                    </div>
                    <div class="col s6">
                        <div class="card red darken-2">
                            <div class="card-content white-text">
                                <span class="card-title">Enter Details Manualy</span>
                                <p>You can manually enter your details, We will evaluate your current profile status.</p>
                            </div>
                            <div class="card-action">
                              <button data-target="modal1" class="btn modal-trigger center-align right">Modal</button>
                                <a data-target="modal1" href="#">Click to enter your details</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
        $(document).ready(function() {
            // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
            $('.modal-trigger').leanModal();
        });
        </script>
</body>

</html>
