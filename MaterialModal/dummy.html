<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Enter Manual details</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="../js/jquery.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="../css/materialize.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Compiled and minified JavaScript -->
    <script src="../js/materialize.min.js"></script>
    <style type="text/css">
    .verticalLine {
        border-left: thin solid #c3c3c3;
    }
    </style>
</head>

<body class="grey lighten-5">
    <nav>
        <div class="nav-wrapper indigo">
            <a href="#" class="brand-logo center">Hooper</a>
        </div>
    </nav>
    <div class="container" style="margin-top:50px ;padding:20px">
        <div class="row z-depth-2">
            <div class="col s6">
                <div class="card  hoverable teal darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">Connect To LinkedIn</span>
                        <p>You can link your Linked In account and We will evaluate your current profile status.</p>
                    </div>
                    <div class="card-action">
                        <a href="#"></a>
                        <button data-target="modal1" class="btn modal-trigger center-align right blue darken-2">Connect To LinkedIn</button>
                    </div>
                </div>
            </div>
            <div class="col s6 ">
                <div class="card hoverable red darken-2">
                    <div class="card-content white-text">
                        <span class="card-title">Enter Details Manualy</span>
                        <p>You can manually enter your details, We will evaluate your current profile status.</p>
                    </div>
                    <div class="card-action">
                        <button data-target="modal1" class="btn modal-trigger center-align right blue darken-2">Enter your details</button>
                        <a data-target="modal1" href="#">Click to enter your details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="modal1" class="modal">
        <div class="modal-content">
            <div class="container">
                <div>
                    <h5 class="center-align">Enter your Details</h5><hr>
                </div>
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="first_name" type="text" class="validate">
                                <label for="first_name">First Name</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="last_name" type="text" class="validate">
                                <label for="last_name">Last Name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="last_name" type="text" class="validate">
                                <label for="last_name">Experience</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="salary" type="number" name="salary" class="validate">
                                <label for="last_name" data-success="right">Salary</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="org" type="text" class="validate">
                                <label for="org" data-error="enter valid organization" data-success="right">Organization</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="designation" type="text" class="validate">
                                <label for="designation">Designation</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="email" type="email" class="validate">
                                <label for="email" data-error="enter valid email" data-success="right">Email</label>
                            </div>
                            <div class="input-field col s6">
                                <select>
                                    <option value="" disabled selected>Choose your option</option>
                                    <option value="1">Option 1</option>
                                    <option value="2">Option 2</option>
                                    <option value="3">Option 3</option>
                                </select>
                                <label>Materialize Select</label>
                            </div>
                            <div class="row">
                                <div class="input-field col s3 offset-s9">
                                    <button class="btn  blue darken-2" type="submit" name="action">Submit
    <i class="material-icons right">send</i>
  </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script type="text/javascript">
        $(document).ready(function() {
            // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
            $('.modal-trigger').leanModal();

        });
        $('#modal1').ready(function() {

            //$('select').material_select('destroy');

            $('select').material_select();
        });
        </script>
</body>

</html>
